  <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Contact us!</h1>
       
      </div>
    </section>
	<div class="container">
<div class=".col-md-6 .col-md-offset-3">
    <div class="form-area">  
        <form role="form">
        <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center;">GET IN TOUCH</h3>
    				<div class="form-group">
						<input type="text" class="form-control" id="name" name="name" [(ngModel)]="mail.name" #name="ngModel" placeholder="Name" required>
					</div>
					<div class="form-group">
						<input class="form-control" type="email" name="email" [(ngModel)]="mail.email" #email="ngModel" placeholder="Email" required email pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />	</div>
					<div class="form-group">
						<input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="mail.phone" #phone="ngModel" placeholder="Mobile Number" required pattern="[0-9]{11}">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="subject" name="subject" [(ngModel)]="mail.subject" #subject="ngModel" placeholder="Subject" required>
					</div>
                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="message" name="message" [(ngModel)]="mail.message" #message="ngModel" placeholder="Message" maxlength="140" rows="7"></textarea>
                        <span class="help-block"><p id="characterLeft" class="help-block "></p></span>                    
                    </div>
            
        <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right" (click)="sendMail()">Send</button>
        </form>
    </div>
</div>
</div>
